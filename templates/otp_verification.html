<!-- templates/otp_verification.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgb(210, 210, 210);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #2f3d4a;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
        }

        /* Heading Styles */
        h2 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        /* Form Styles */
        form {
            background-color: #fff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        /* Label Styling */
        label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
            display: inline-block;
            color: #34495e;
        }

        /* Input Field Styling */
        input[type="number"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 25px;
            border: 2px solid #ccd1d9;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            transition: all 0.3s ease;
        }

        /* Input Field Focus Effect */
        input[type="number"]:focus {
            border-color: #3498db;
            outline: none;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 16px;
            background-color: #6255e9;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Button Hover Effect */
        button:hover {
            transform: scale(1.02);
            background-color: #18216e;
        }

        /* Button Focus Effect */
        button:focus {
            outline: none;
        }

        /* Responsive Styles */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            form {
                padding: 15px 20px;
            }
            form label, form input, form button {
                font-size: 14px;
            }
        }

    </style>
</head>
<body>


    <div class="container">
        <h2>OTP Verification</h2>
        <form method="post" action="{% url 'otp_verification' %}">
            {% csrf_token %}
            <label for="otp">Enter the OTP sent to your email:</label>
            <input type="number" id="otp" name="otp" required>
            <button type="submit" style="background-color: black;">Verify OTP</button>
        </form>
        {% if messages %}
        <div class="alert">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    </div>
</body>
</html>
